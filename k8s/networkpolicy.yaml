apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: beauty-crafter-allow-web
spec:
  podSelector:
    matchLabels:
      app: beauty-crafter
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
