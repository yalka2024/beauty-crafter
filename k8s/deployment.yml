apiVersion: apps/v1
kind: Deployment
metadata:
  name: beauty-crafter
  namespace: production
  labels:
    app: beauty-crafter
    owner: kryst-investments
spec:
  replicas: 3
  selector:
    matchLabels:
      app: beauty-crafter
  template:
    metadata:
      labels:
        app: beauty-crafter
    spec:
      containers:
      - name: beauty-crafter
        image: ghcr.io/kryst-investments/beauty-crafter:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_APP_URL
          value: "https://beauty-crafter.com"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: beauty-crafter-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: beauty-crafter-service
  namespace: production
spec:
  selector:
    app: beauty-crafter
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beauty-crafter-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - beauty-crafter.com
    secretName: beauty-crafter-tls
  rules:
  - host: beauty-crafter.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: beauty-crafter-service
            port:
              number: 80
