apiVersion: apps/v1
kind: Deployment
metadata:
  name: beauty-crafter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: beauty-crafter
  template:
    metadata:
      labels:
        app: beauty-crafter
    spec:
      containers:
      - name: beauty-crafter
        image: <DOCKER_IMAGE>
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: beauty-crafter-secrets
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: beauty-crafter
spec:
  selector:
    app: beauty-crafter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
